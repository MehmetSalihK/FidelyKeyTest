name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # You can specify a version if strictly needed, e.g., '3.16.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS No-Codesign
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA (Payload)
        run: |
          mkdir Payload
          # The built app is located in build/ios/iphoneos/Runner.app
          mv build/ios/iphoneos/Runner.app Payload
          # Zip the Payload folder to create the .ipa
          zip -r FidelyKey.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FidelyKey-IPA
          path: FidelyKey.ipa
          retention-days: 5
